---
###
#
apache_failover_lsync_pkg: lsyncd
#
apache_failover_web_pkg:
  - apache2
  - rsync
  - python-apt
#
apache_failover_keepalived_pgk: keepalived
#
apache_failover_errorlog: "/var/log/apache2/"
apache_failover_customlog: "/var/log/apache2/"
#
apache_failover_crt_path: /etc/ssl/certs/
#
apache_failover_key_path: /etc/ssl/private/
#
apache_failover_ca_path: /etc/ssl/certs/
#
apache_failover_vhost_path: /etc/apache2/sites-available/
#
apache_failover_web_srv: apache2
#
apache_failover_lsync_srv: lsyncd
#
apache_failover_keepalived_srv: keepalived                               
